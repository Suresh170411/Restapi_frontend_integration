<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h3>Please enter the details of the student!</h3>

    <div id="registration_form">
        <form action="">
            <label for="name">Enter Name</label>
            <input type="text" id="name">

            <label for="roll">Enter Roll Number</label>
            <input type="number" id="roll">

            <label for="age">Enter Age</label>
            <input type="number" id="age">

            <label for="marks">Enter Total Marks</label>
            <input type="number" id="marks">

            <input type="button" value="Register" onclick="registerStudent()"/>
        </form>
    </div>
</body>
</html>

<script src="./registration.js"></script>
